[tool.poetry]
name = "mqsense"
# DO NOT modify the version manually - it is updated by python-semantic-release
version = "0.1.0"
description = "mqsense"
authors = ["Alexander van Trijffel <994409+alexandervantrijffel@users.noreply.github.com>"]
readme = "README.rst"

[tool.poetry.dependencies]
python = "^3.7"
coloredlogs = "^15.0"
typer = "^0.4"
paho-mqtt = "^1.6.1"
structlog = "^21.2.0"

[tool.poetry.dev-dependencies]
# Dependencies for running tests
coverage = {version = "^6.2", extras = ["toml"]}
pytest = "^6.2"
pytest-cov = "^3.0"
pytest-mock = "^3.6"
pytest-watch = "^4.2"
# Other dependencies
pre-commit = "^2.15"
flake8 = "^4.0"
black = "^21.9b0"
flake8-black = "^0.2"
flake8-import-order = "^0.18"
flake8-bugbear = "^21.9"
flake8-bandit = "^2.1"
safety = "^1.10"
flake8-annotations = "^2.7"
typeguard = "^2.13"
# Dependencies for Gitlab CI reports
flake8-json = "^21.7"
flake8-codeclimate = "^0.3"

[tool.poetry.scripts]
mqsense = "mqsense.__main__:main"

[tool.black]
line-length = 100

[tool.coverage.run]
source = ["src"]

[tool.semantic_release]
version_variable = ["src/mqsense/__init__.py:__static_version"]
version_toml = ["pyproject.toml:tool.poetry.version"]
commit_subject = "[bump] v{version}"
upload_to_pypi = false
upload_to_release = false       # Only supported for GitHub
build_command = false
hvcs = "gitlab"

[tool.coverage.report]
show_missing = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
